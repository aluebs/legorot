<!DOCTYPE html>
<html>
  <head>
    <title>LegoRot</title>
    <script>
      function calculateAngles(form) {
        document.getElementById("result").innerHTML =
          form.height.value * form.width.value;
      }
    </script>
  </head>
  <body>
    <h1>LegoRot</h1>
    <form action="javascript:calculateAngles(this);">
      <table>
        <tr>
          <td><label for="height">Height:</label></td>
          <td><input type="number" id="height" value=10></td>
        </tr>
        <tr>
          <td><label for="width">Width:</label></td>
          <td><input type="number" id="width" value=10></td>
        </tr>
        <tr>
          <td><label for="connections">Connections:</label></td>
          <td><input type="number" id="connections" value=10></td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit"></td>
        </tr>
      </table>
    </form>
    <p id="result"/>
  </body>
</html>
