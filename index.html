<!DOCTYPE html>
<html>
  <head>
    <title>LegoRot</title>
    <script>
      function radiusSquared(a, b) {
        return Math.pow(a, 2) + Math.pow(b, 2);
      }

      function gcd(a, b) {
        while(b) {
          var bb = b;
          b = a % b;
          a = bb;
        }
        return a;
      }

      function calculateAngles(form) {
        var height = form.height.value;
        var width = form.width.value;
        var connections = form.connections.value;
        document.getElementById("result").innerHTML = gcd(height, width);
      }
    </script>
  </head>
  <body>
    <h1>LegoRot</h1>
    <form action="javascript:calculateAngles(this);">
      <table>
        <tr>
          <td><label for="height">Height:</label></td>
          <td><input type="number" id="height" value=10></td>
        </tr>
        <tr>
          <td><label for="width">Width:</label></td>
          <td><input type="number" id="width" value=10></td>
        </tr>
        <tr>
          <td><label for="connections">Connections:</label></td>
          <td><input type="number" id="connections" value=10></td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit"></td>
        </tr>
      </table>
    </form>
    <p id="result"/>
  </body>
</html>
